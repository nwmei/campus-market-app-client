query MyItemsQuery($input: MyItemsInput!) {
    myItems(input: $input) {
        likedByMe {
            id,
            name,
            description,
            category,
            neighborhood,
            imageUrls,
            price,
            seller {
                id,
                firstName,
                lastName,
                emailAddress
            },
            comments {
                commenterFullName,
                commentText
            },
            likes,
            date
        },
        listedByMe {
            id,
            name,
            description,
            category,
            neighborhood,
            imageUrls,
            price,
            seller {
                id,
                firstName,
                lastName,
                emailAddress
            },
            comments {
                commenterFullName,
                commentText
            },
            likes,
            date
        }
    }
}
query StoreItems($input: StoreItemsInput!) {
  storeItems(input: $input) {
    id,
    name,
    description,
    imageUrl,
    category,
    neighborhood,
    price,
    seller {
      id,
      firstName,
      lastName,
      emailAddress
    },
    comments {
      commenterFullName,
      commentText
    },
    likes,
    date
  }
}
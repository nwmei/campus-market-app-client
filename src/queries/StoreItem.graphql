query StoreItem($input: StoreItemInput!) {
    storeItem(input: $input) {
        id,
        name,
        description,
        imageUrls,
        category,
        neighborhood,
        price,
        seller {
            id,
            firstName,
            lastName,
            emailAddress,
            imageUrl
        },
        comments {
            commenterFullName,
            commentText,
            commenterImageUrl
        },
        likes,
        date
    }
}